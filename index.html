<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="title">Pagination</h2>
    <div class="filters">
        <div>Фильтры: </div>
        <form id="price">
            по цене:
            <!--                от <input type="text" id="price_from">-->
            до <input type="number" id="price_to">
            <button type="submit" id="price_btn">Отправить</button>
        </form>
        <form id="brands">
            по названию бренда:
            <input type="text" id="brand_name">
            <button type="submit" id="brand_btn">Отправить</button>
        </form>
        <form id="product">
            по названию товара:
            <input type="text" id="product_name">
            <button type="submit" id="product_btn">Отправить</button>
        </form>
    </div>
    <div class="posts" id="card-container">
    </div>
    <div class="pagination" id="pagination"></div>
</div>
<script src="app.js"></script>
</body>
</html>
